<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Entre la ville" spellcheck="false">
            <button><img src="/images/search.png" ></button>
        </div>
        <div class="weather">
            <img src="/images/rain.png" class="werther-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="/images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="/images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>wind Speed</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script>
    const apikey ="7b3766f34f34177a65aa283209561d13";
    const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input")
    const searchBtn = document.querySelector(".search button")
    const werthericon = document.querySelector(".werther-icon")

    async function checkWether(city){
        const response = await fetch(apiUrl+ city + `&appid=${apikey}`);
        var data = await response.json();
        console.log(data)

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=data.main.temp+"°c";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";

        if(data.weather[0].main=="Clouds"){
            werthericon.src= "images/clouds.png";
        }else if(data.weather[0].main=="Clear"){
            werthericon.src= "images/clear.png";
        }else if(data.weather[0].main=="Rain"){
            werthericon.src= "images/Rain.png";
        }else if(data.weather[0].main=="Drizzle"){
            werthericon.src= "images/Drizzle.png";
        }else if(data.weather[0].main=="Mist"){
            werthericon.src= "images/Mist.png";
        }
    }
    searchBtn.addEventListener("click",()=>{checkWether(searchBox.value)})
    
</script>
</html>
